<!DOCTYPE html>
<html lang="th">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดกลุ่มด้วย Div และ Class</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e9ecef; /* พื้นหลังสีเทาตัดกับ Card สีขาว */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* นี่คือ Class พระเอกของข้อนี้ที่ใช้ Div จัดกลุ่ม */
        .profile-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* ขอบมน */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* เงานุ่มๆ */
            width: 300px;
            text-align: center;
            border-top: 5px solid #ffc107; /* เพิ่มลูกเล่นขอบบนสีเหลือง */
        }

        /* ตกแต่งเนื้อหาภายในกลุ่ม */
        h1 { color: #333; margin-top: 0; }
        p { color: #666; }
        
        .tag {
            display: inline-block;
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>ธัญเทพ อนันตมาศ</h1>
        <p>นักศึกษา IT | Developer</p>
        <p>มหาวิทยาลัยสงขลานครินทร์</p>
        
        <div class="tag">HTML</div>
        <div class="tag">CSS</div>
    </div>
<div class="action-buttons">
    <a href="../index.html" class="action-btn secondary">กลับหน้าหลัก</a>
</body>
</html>
