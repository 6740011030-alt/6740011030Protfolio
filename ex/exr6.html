<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model & Layout - ข้อที่ 6</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e5ec;
            display: flex;
            flex-direction: column; /* จัดเรียงแนวตั้ง: การ์ดบน ปุ่มล่าง */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- ส่วนของการ์ดโปรไฟล์ --- */
        .profile-card {
            max-width: 300px;
            margin: 0 auto 30px auto; /* auto ซ้ายขวา, 30px ด้านล่างเพื่อดันปุ่ม */
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #f0f0f0;
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 22px;
            margin-top: 0;
        }

        p {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }

        /* --- ส่วนตกแต่งปุ่มกลับหน้าหลัก (เพิ่มใหม่) --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .action-btn.secondary {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .action-btn.secondary:hover {
            background-color: #333;
            color: #fff;
            border-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/300" alt="รูปโปรไฟล์" class="profile-image">
        <h3>ธัญเทพ อนันตมาศ</h3>
        <p>Student @ PSU Surat Thani</p>
        <p>งานอดิเรก: เล่นเกม & เขียนโค้ด</p>
    </div>

    <div class="action-buttons">
        <a href="../index.html" class="action-btn secondary">กลับหน้าหลัก</a>
    </div>

</body>
</html>
