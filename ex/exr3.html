<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design - ข้อที่ 3</title>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* จัดเรียงแนวตั้ง: การ์ดอยู่บน ปุ่มอยู่ล่าง */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- ส่วนของการ์ดโปรไฟล์ --- */
        .profile-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 30px; /* ดันปุ่มลงไปข้างล่าง */
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #eee;
        }

        .profile-name {
            font-size: 24px;
            color: #333333;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .profile-description {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .profile-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #1877f2;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s;
        }
        .profile-link:hover {
            background-color: #145dbf;
        }

        /* --- ส่วนตกแต่งปุ่มกลับหน้าหลัก (เพิ่มใหม่) --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .action-btn.secondary {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .action-btn.secondary:hover {
            background-color: #333;
            color: #fff;
            border-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-avatar">
        <div class="profile-name">ธัญเทพ อนันตมาศ</div>
        <div class="profile-description">
            นักศึกษา IT ผู้หลงใหลในการเขียนโค้ดและออกแบบเว็บไซต์
        </div>
        <a href="https://facebook.com" target="_blank" class="profile-link">Facebook</a>
    </div>

    <div class="action-buttons">
        <a href="../index.html" class="action-btn secondary">กลับหน้าหลัก</a>
    </div>

</body>
</html>
