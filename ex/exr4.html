<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดกลุ่มด้วย Div และ Class - ข้อที่ 4</title>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column; /* จัดเรียงแนวตั้ง: การ์ดบน ปุ่มล่าง */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- ส่วนของการ์ด (Div จัดกลุ่ม) --- */
        .profile-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 300px;
            text-align: center;
            border-top: 5px solid #ffc107;
            margin-bottom: 30px; /* ดันปุ่มลงไปข้างล่าง */
        }

        h1 { color: #333; margin-top: 0; }
        p { color: #666; }
        
        .tag {
            display: inline-block;
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 15px;
            margin-right: 5px; /* เว้นระยะห่างระหว่างป้ายนิดนึง */
            color: #555;
        }

        /* --- ส่วนตกแต่งปุ่มกลับหน้าหลัก (เพิ่มใหม่) --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .action-btn.secondary {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .action-btn.secondary:hover {
            background-color: #333;
            color: #fff;
            border-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div
