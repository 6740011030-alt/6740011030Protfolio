<!DOCTYPE html>
<html lang="th">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* --- โค้ด CSS ของคุณโฟล์ค --- */
        .profile-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #eee; /* เพิ่มขอบเล็กน้อยให้ดูตัดกับพื้นหลัง */
        }

        .profile-name {
            font-size: 24px;
            color: #333333;
            margin: 0 0 10px 0; /* ปรับ Margin ให้กระชับขึ้น */
            font-weight: bold;
        }

        .profile-description {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* ตกแต่งปุ่ม Facebook เพิ่มเติมให้เข้าชุดกัน */
        .profile-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #1877f2;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            transition: 0.3s;
        }
        .profile-link:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-avatar">
        <div class="profile-name">ธัญเทพ อนันตมาศ</div>
        <div class="profile-description">
            นักศึกษา IT ผู้หลงใหลในการเขียนโค้ดและออกแบบเว็บไซต์
        </div>
        <a href="https://facebook.com" target="_blank" class="profile-link">Facebook</a>
    </div>
<div class="action-buttons">
    <a href="../index.html" class="action-btn secondary">กลับหน้าหลัก</a>
</div>
</body>
</html>
