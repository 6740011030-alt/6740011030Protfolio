<!DOCTYPE html>
<html lang="th">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button CSS</title>
    <style>
        /* จัดให้อยู่กึ่งกลางหน้าจอเพื่อความสวยงาม */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }

        /* --- โค้ด CSS ปุ่มของคุณโฟล์ค --- */
        .modern-button {
            background-color: #007bff; /* 1. ตั้งค่าสีพื้นหลัง */
            color: #ffffff;            /* 2. สีตัวอักษรขาว */
            padding: 15px 30px;        /* 3. ปรับระยะห่างให้ปุ่มดูใหญ่ขึ้นเล็กน้อย */
            border-radius: 5px;        /* 4. ขอบมน */
            border: none;              /* 5. ลบเส้นขอบ */
            cursor: pointer;           /* 6. เมาส์เป็นรูปมือ */
            
            /* 8. Transition */
            transition: background-color 0.3s ease, transform 0.2s; /* เพิ่ม transform ให้ขยับนิดๆ */
            
            /* ตกแต่งเพิ่มเติม */
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* เพิ่มเงาให้ปุ่มลอย */
        }

        /* 7. Hover Effect */
        .modern-button:hover {
            background-color: #0056b3; /* สีเข้มขึ้น */
            transform: translateY(-2px); /* ขยับขึ้นเล็กน้อยเมื่อชี้ */
            box-shadow: 0 6px 10px rgba(0,0,0,0.15); /* เงาชัดขึ้น */
        }
    </style>
</head>
<body>

    <h2>ตัวอย่างปุ่ม Modern Button</h2>
    
    <button class="modern-button">คลิกที่นี่ (Click Me)</button>

</body>
<div class="action-buttons">
    <a href="../index.html" class="action-btn secondary">กลับหน้าหลัก</a>
</html>
