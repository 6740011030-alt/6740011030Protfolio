<!DOCTYPE html>
<html lang="th">
     <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .progress-container {
            width: 100%;
            max-width: 400px; /* จำกัดความกว้างไม่ให้ยาวเกินไป */
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .skill-info {
            display: flex;
            justify-content: space-between; /* ดันข้อความไปชิดซ้าย-ขวา */
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        /* รางของแถบพลัง */
        .progress-bar {
            background-color: #e0e0e0; /* สีพื้นหลังราง (สีเทา) */
            border-radius: 20px;       /* ความโค้งมน */
            height: 20px;              /* ความสูงของแถบ */
            width: 100%;
            overflow: hidden;          /* ป้องกันสีล้นออกนอกขอบโค้ง */
        }

        /* สีที่เติมเต็ม (Level) */
        .progress-fill {
            background-color: #007bff; /* สีของพลัง (สีน้ำเงิน) */
            height: 100%;
            border-radius: 20px;
            transition: width 1s ease-in-out; /* เอฟเฟกต์ตอนโหลด */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="skill-info">
            <span>HTML & CSS</span>
            <span>80%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 80%;"></div>
        </div>
        
        <br> <div class="skill-info">
            <span>JavaScript</span>
            <span>45%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 45%; background-color: #28a745;"></div>
        </div>
    </div>

</body>
<div class="action-buttons">
    <a href="../index.html" class="action-btn secondary">กลับหน้าหลัก</a>
</html>
